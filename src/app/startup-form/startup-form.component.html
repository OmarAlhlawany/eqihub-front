<div class="startup-form-container">

<div class="form-header text-center">
    <h1>Join as Startup</h1>
    <p>Please fill the form below to receive a quote for your project. <br> Feel free to add as much detail as needed.</p>
  </div>
  
  <form [formGroup]="startupForm" (ngSubmit)="onSubmit()" class="form-container">
    <!-- Step Indicator -->
    <div class="form-steps-indicator d-flex align-items-center mb-4">
      <div class="step-indicator">
        <span class="step-circle" [ngClass]="{'active': currentStep >= 1, 'unlocked': currentStep > 1}">1</span>
        <div class="step-line" [ngClass]="{'half-filled': currentStep === 1, 'fully-filled': currentStep > 1}"></div>
      </div>
      <div class="step-indicator">
        <span class="step-circle" [ngClass]="{'active': currentStep >= 2, 'unlocked': currentStep > 2}">2</span>
        <div class="step-line" [ngClass]="{'half-filled': currentStep === 2, 'fully-filled': currentStep > 2}"></div>
      </div>
      <div class="step-indicator">
        <span class="step-circle" [ngClass]="{'active': currentStep >= 3, 'unlocked': currentStep > 3}">3</span>
        <div class="step-line" [ngClass]="{'half-filled': currentStep === 3, 'fully-filled': currentStep > 3}"></div>
      </div>
      <div class="step-indicator">
        <span class="step-circle" [ngClass]="{'active': currentStep >= 4, 'unlocked': currentStep === 4}">4</span>
      </div>
    </div>
  
    <!-- Step 1: Contact Details -->
    <div *ngIf="currentStep === 1" class="form-step">
      <h3>Contact details</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisc.</p>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name">Name *</label>
          <div class="input-wrapper">
            <input id="name" formControlName="name" placeholder="John Carter" class="form-control" required />
          </div>
        </div>
        <div class="col-md-6">
          <label for="email">Email *</label>
          <div class="input-wrapper">
            <input id="email" type="email" formControlName="email" placeholder="Email address" class="form-control" required />
          </div>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="phoneNumber">Phone Number *</label>
          <div class="input-wrapper">
            <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="(123) 456 - 7890" class="form-control" required />
          </div>
        </div>
        <div class="col-md-6">
          <label for="company">Company *</label>
          <div class="input-wrapper">
            <input id="company" formControlName="company" placeholder="Company name" class="form-control" required />
          </div>
        </div>
      </div>
    </div>
  
    <!-- Step 2: Business Details -->
    <div *ngIf="currentStep === 2" class="form-step">
      <div class="form-group">
        <label for="businessModel">Business Model *</label>
        <select id="businessModel" formControlName="businessModel" class="form-control" required>
          <option value="">Select Business Model</option>
          <option value="B2B">B2B</option>
          <option value="B2C">B2C</option>
          <option value="C2C">C2C</option>
          <option value="Other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="fundingStage">Funding Stage *</label>
        <select id="fundingStage" formControlName="fundingStage" class="form-control" required>
          <option value="">Select Funding Stage</option>
          <option value="Pre-Seed">Pre-Seed</option>
          <option value="Seed">Seed</option>
          <option value="Series A">Series A</option>
          <option value="Series B+">Series B+</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="fundingAmount">Funding Amount *</label>
        <div class="input-wrapper">
          <input id="fundingAmount" formControlName="fundingAmount" placeholder="Enter funding amount" class="form-control" required />
        </div>
      </div>
    </div>
  
    <!-- Step 3: Project Budget -->
    <div *ngIf="currentStep === 3" class="form-step">
      <h3 class="step-title">What's your project budget?</h3>
  
      <div class="budget-options">
        <div class="custom-control custom-radio budget-option">
          <input type="radio" formControlName="projectBudget" value="$10,000 - $20,000" class="custom-control-input" id="budget1" required />
          <label class="custom-control-label" for="budget1">$10,000 - $20,000</label>
        </div>
  
        <div class="custom-control custom-radio budget-option">
          <input type="radio" formControlName="projectBudget" value="$20,000 - $50,000" class="custom-control-input" id="budget2" required />
          <label class="custom-control-label" for="budget2">$20,000 - $50,000</label>
        </div>
  
        <div class="custom-control custom-radio budget-option">
          <input type="radio" formControlName="projectBudget" value="$50,000+" class="custom-control-input" id="budget3" required />
          <label class="custom-control-label" for="budget3">$50,000+</label>
        </div>
  
        <div class="custom-control custom-radio budget-option" [class.selected]="startupForm.controls['projectBudget'].value === 'Other'">
          <div class="other-budget-container">
            <label class="custom-control-label other-budget-label" for="budget4">Other</label>
            <input type="text" formControlName="otherBudget" placeholder="Specify amount" class="form-control other-budget-input" *ngIf="startupForm.controls['projectBudget'].value === 'Other'" />
          </div>
          <input type="radio" formControlName="projectBudget" value="Other" class="custom-control-input" id="budget4" required />
        </div>
      </div>
    </div>
  
    <!-- Step 4: Additional Information -->
    <div *ngIf="currentStep === 4" class="form-step">
      <div class="form-group">
        <label for="geographicalScope">Geographical Scope *</label>
        <select id="geographicalScope" formControlName="geographicalScope" class="form-control" required>
          <option value="region1">Region 1</option>
          <option value="region2">Region 2</option>
          <!-- Add more options as needed -->
        </select>
      </div>
  
      <label>Would you like to co-invest?</label>
      <div class="form-check">
        <input type="radio" formControlName="coInvest" value="yes" class="form-check-input" id="coInvestYes" />
        <label class="form-check-label" for="coInvestYes">Yes</label>
      </div>
      <div class="form-check">
        <input type="radio" formControlName="coInvest" value="no" class="form-check-input" id="coInvestNo" />
        <label class="form-check-label" for="coInvestNo">No</label>
      </div>
  
      <div class="form-group">
        <label for="additionalNotes">Additional Notes</label>
        <textarea id="additionalNotes" formControlName="additionalNotes" placeholder="Additional notes" class="form-control"></textarea>
      </div>
    </div>
  
    <!-- Navigation Buttons -->
    <div class="form-navigation d-flex justify-content-between">
      <button type="button" (click)="prevStep()" [disabled]="currentStep === 1" class="btn btn-secondary">Previous</button>
      <button type="button" (click)="nextStep()" [disabled]="currentStep === 4" class="btn btn-primary">Next</button>
      <button type="submit" *ngIf="currentStep === 4" class="btn btn-success">Submit</button>
    </div>
  </form>
  </div>
